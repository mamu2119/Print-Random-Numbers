<!DOCTYPE html>
<html>
    <head>
        <title>JS while loop</title>
    </head>
    <body>
        <h2>JS while loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = -100;
            while (i < 101) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
